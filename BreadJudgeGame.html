<div id="judgeRu-ru">
  <p><font color="red">時給up</font>   1秒以内に正しい判断 ×３<br><font color="blue">時給down</font>   見本と違うパンを出荷 ×３<br><font color="blue">罰金</font>   見本通りのパンを廃棄したら買い取り(100円)<br>※注意   勤務時間に対し判断回数が少ないと、給料なし</p>
</div>
